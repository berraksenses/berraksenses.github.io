<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
</head>
<body>

    <canvas id="gl-canvas" width="512" height="512">
        Oops ... your browsesdfgdfsgdsfgsdfghsdfhdfghdfgr doesn't support the HTML5 canvas element
    </canvas>

    <script src="/three.js-master/build/three.js"></script>
    <script>

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.2, 1000);


        var humanGroup = new THREE.Object3D;
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

                
        camera.position.z = 0;
        camera.up.set(0, 1, 0);
        camera.lookAt(0, 0, 0);

        var torsoCylinderGeometry = new THREE.CylinderGeometry(0.23,0.23, 0.95, 0.35);
        var torsoCylinderMaterial = new THREE.MeshBasicMaterial({ color: 0xcfffff });


        var torsoCylinder = new THREE.Mesh(torsoCylinderGeometry, torsoCylinderMaterial);

        var neckCylinderGeometry = new THREE.CylinderGeometry(0.05, 0.05, 0.2, 0.05);
        var neckCylinderMaterial = new THREE.MeshBasicMaterial({ color: 0xcf1fff });

        var neckCylinder = new THREE.Mesh(neckCylinderGeometry, neckCylinderMaterial);
        var torsoCylinder = new THREE.Mesh(torsoCylinderGeometry, torsoCylinderMaterial);


        torsoCylinder.position.set(0.55,0.14,-4);
        neckCylinder.position.set(0.55, 0.75, -4);
        
        humanGroup.add(torsoCylinder);
        humanGroup.add(neckCylinder);

        const sphereGeometry = new THREE.SphereBufferGeometry(
            0.25, 20, 20);

        const headMaterial = new THREE.MeshPhongMaterial({ emissive: 0xFFFF00 });
        const headMesh = new THREE.Mesh(sphereGeometry, headMaterial);
        humanGroup.add(headMesh);

        headMesh.position.set(0.55, 1, -4);

        var leftArms = createArmGroup();
        var rightArms = createArmGroup();

        var leftLegs = createLegGroup();
        var rightLegs = createLegGroup();

        rightArms.position.set(0.8,0.4,-4);
        leftArms.position.set(0.3, 0.4, -4);

        rightLegs.position.set(0.65, -0.4, -4);
        leftLegs.position.set(0.45, -0.4, -4);


        humanGroup.position.z = 0;
        humanGroup.position.x = -2.5;

        humanGroup.add(leftArms);
        humanGroup.add(rightArms);
        humanGroup.add(rightLegs);
        humanGroup.add(leftLegs);
        scene.add(humanGroup);

      
        renderer.render(scene, camera);





        function createArmGroup() {

            var armGroup = new THREE.Object3D;
            var armMaterial = new THREE.MeshBasicMaterial({ color: 0xc11f0f });
            var armMaterial2 = new THREE.MeshBasicMaterial({ color: 0xc11fff });
            var upperArmCylinderGeometry = new THREE.CylinderGeometry(0.06, 0.06, 0.35, 0.005);
            var upperArmCylinder = new THREE.Mesh(upperArmCylinderGeometry, armMaterial);

            var lowerArmCylinderGeometry = new THREE.CylinderGeometry(0.06, 0.06, 0.35, 0.005);
            var lowerArmCylinder = new THREE.Mesh(lowerArmCylinderGeometry, armMaterial2);

            lowerArmCylinder.position.y = -0.35;
            armGroup.add(lowerArmCylinder);
            armGroup.add(upperArmCylinder);
            return armGroup;

        }

        function createLegGroup() {

            var legGroup = new THREE.Object3D;
            var legMaterial = new THREE.MeshPhongMaterial({ emissive: 0xc11f0f });
            var legMaterial2 = new THREE.MeshBasicMaterial({ emissive: 0xc11fff });

            var upperLegCylinderGeometry = new THREE.CylinderGeometry(0.07, 0.07, 0.35, 0.005);
            var upperLegCylinder = new THREE.Mesh(upperLegCylinderGeometry, legMaterial);

            var lowerLegCylinderGeometry = new THREE.CylinderGeometry(0.07, 0.07, 0.35, 0.005);
            var lowerLegCylinder = new THREE.Mesh(lowerLegCylinderGeometry, legMaterial2);

            lowerLegCylinder.position.y = -0.35;
            legGroup.add(lowerLegCylinder);
            legGroup.add(upperLegCylinder);
            return legGroup;

        }
    </script>

</body>
</html>
